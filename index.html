<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ottffssent</title>
<style>
  /* Reset everything */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { height: 100%; overflow: hidden; font-family: 'Orbitron', sans-serif; color: white; }

  /* Galaxy background */
  body {
    background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
    background-size: cover;
    position: relative;
  }

  /* Stars */
  .stars {
    width: 1px;
    height: 1px;
    background: transparent;
    box-shadow:
      50px 200px white,
      150px 300px white,
      250px 100px white,
      350px 400px white,
      450px 250px white,
      550px 150px white,
      650px 350px white,
      750px 450px white,
      850px 50px white,
      950px 500px white;
    animation: moveStars 20s linear infinite;
    position: absolute;
    top: 0;
    left: 0;
  }

  @keyframes moveStars { 0% { transform: translateY(0px); } 100% { transform: translateY(-2000px); } }

  /* Loading overlay */
  #loading {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.2);
    display:flex; flex-direction:column; justify-content:center; align-items:center;
    z-index:10;
    transition: opacity 1s ease-out;
  }

  #loading.hidden { opacity: 0; pointer-events:none; }

  /* Loader spinner */
  .loader {
    border: 4px solid rgba(255,255,255,0.2);
    border-top: 4px solid #00ffff;
    border-radius: 50%;
    width: 70px; height: 70px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

  .loading-text {
    margin-top: 15px;
    font-size: 20px;
    color: #00ffff;
    letter-spacing: 2px;
    text-shadow: 0 0 10px #00ffff;
  }
</style>
</head>
<body>

<div class="stars"></div>

<!-- Loading screen -->
<div id="loading">
  <div class="loader"></div>
  <div class="loading-text">please wait patiently...</div>
  <div class="loading-text">v1.0 RRProx</div>
  <!-- Loading sound -->
  <audio id="loadingSound" autoplay>
    <source src="https://ia601306.us.archive.org/2/items/wii-u-menu-loading-software/Wii%20U%20Menu__Loading%20Software.wav" type="audio/mpeg">
  </audio>
</div>

<script>
  const loadingSound = document.getElementById('loadingSound');

  // Try to play sound
  loadingSound.play().catch(()=>{ console.log("Autoplay blocked, user interaction required."); });

  // Fade out and redirect after 7 seconds
  setTimeout(() => {
    const loading = document.getElementById('loading');
    loading.classList.add('hidden');
    setTimeout(() => {
      window.location.href = '56665.html';
    }, 1000);
  }, 7000); // changed from 3500 to 7000
</script>

</body>
</html>
